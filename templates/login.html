<!DOCTYPE html>
<html>

<head>
    <title>IROS | Dashboard login</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
</head>

<body>
    <style>
        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h3,
        button {
            margin-bottom: 0.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        #token {
            width: 200px;
        }

        button {
            margin-left: 0.5em;
            cursor: pointer;
        }

        button>div {
            padding-left: 0.5em;
            padding-right: 0.5em;
        }

        #token,
        button {
            padding: 0.5em;
            margin-bottom: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

    <script>
        function login() {
            if (!document.getElementById('token').value) {
                alert('Please enter an API token');
                return;
            }
            // set authToken Cookie
            document.cookie = `authToken=${document.getElementById('token').value};path=/;max-age=31536000`;
            // redirect to dashboard
            window.location.href = '/dashboard';
        }
    </script>

    <div class="login">
        <h3>IROS Dashboard login</h3>
        <div>
            <input type="password" id="token" placeholder="API Token">
            <button class="button" onclick="login()">
                <div>Login</div>
            </button>
        </div>
    </div>
</body>

</html>
